{% macro user_listing(user, spacename) %}
    <li class="space-list-item">
      <h3 class="user-name">{{ user.name }}&ensp;<span class="hint">{{ user.email|default('(you)') }}</span></h3>
      <div class="grid-row">
        <div class="column-third">
          {{ user.role }}
        </div>
        <div class="column-third">
          Last active: {{ user.last_active }}
        </div>
        <div class="column-third">
          <a href="{{ url_for('ss.edit_permissions', space=spacename, user=user.name) }}">Edit permissions</a>
        </div>
      </div>
    </li>
{% endmacro %}
